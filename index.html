<html>
	<head>
		<title> Addition App by Kamal Sir </title>
		<style>
			* { font-size: 50px; font-family: Cambria; }
			body { background-color:lightblue;}
		</style>	
	</head>
	<body>	
		<center>
			<h1> Addiiton App </h1>
			<form onsubmit="find()">
				<input type="number" step="any" id="num1" placeholder="enter first number" />
				<br/><br/>
				<input type="number" step="any" id="num2" placeholder="enter second number" />
				<br/><br/>
				<input type="submit" value="Add" />
			</form>			
				<h2 id="msg"/>

			<script>
				function find()
				{
					event.preventDefault();
					let num1 = document.getElementById("num1");
					let num2 = document.getElementById("num2");
					let msg = document.getElementById("msg");

					if (num1.value === "")
					{
						alert("please enter first number");
						msg.innerHTML = "";
						num1.focus();
						return;
					}
					if (num2.value === "")
					{
						alert("please enter second number");
						msg.innerHTML = "";
						num2.focus();
						return;
					}

					let n1 = parseFloat(num1.value);
					let n2 = parseFloat(num2.value);

					let r = n1 + n2;
					let a = "addition = " + r.toFixed(2);
					msg.innerHTML = a;
				}
			</script>
		</center>
	</body>
</html>
